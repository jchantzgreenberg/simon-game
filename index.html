<!DOCTYPE html>
<html>
<head>
  <title>Simon</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='styles/style.css' type='text/css' />
</head>
<body>
  <div id='buttongrid'>
    <button class='green' data-key='w'>W</button>
    <button class='red' data-key='e'>E</button>
    <button class='yellow' data-key='s'>S</button>
    <button class='blue' data-key='d'>D</button>
  </div>
  <div id='controls'>
    <button id='start'>START</button>
  </div>
  <div id='status'>
    <span>Difficulty:</span>
    <select id='difficulty'>
      <option value="0" selected="selected">1</option>
      <option value="1" >2</option>
      <option value="2">3</option>
      <option value="3">4</option>
    </select>
    <p id='turn'></p>
  </div>   
  <script src='scripts/main.js'></script>
</body>

</html>
