<!DOCTYPE html>
<html>
<head>
  <title>Simon</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='styles/style.css' type='text/css' />
</head>
<body>
  <div id='buttongrid'>
    <div class='green simonButton' data-key='w'>W</div>
    <div class='red simonButton' data-key='e'>E</div>
    <div class='yellow simonButton' data-key='s'>S</div>
    <div class='blue simonButton' data-key='d'>D</div>
  </div>
  <div id='controls'>
    <button id='start'>START</button>
  </div>
  <div id='status'>
    <span>Difficulty:</span>
    <select id='difficulty'>
      <option value="0" selected="selected">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">Endless</option>
    </select>
  </div>   
  <script src='scripts/main.js'></script>
</body>

</html>
